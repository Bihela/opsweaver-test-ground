# Revised GitHub Actions Workflow
name: CI/CD Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Azure
        run: azd deploy --production

      # Adding a cooling off period to minimize CPU spikes
      - name: Cooling off
        run: sleep 60

      - name: Test Deployment
        run: npm run test
